# vi:ft=toml
[server]

# Debug mode
debug = false

listen = "0.0.0.0:9100"

[github]

# A GitHub personal access token
access_token = "mock-access-token"

[repo.NAME]

# github.com/<owner>/<name>
owner = "asyncat"
name = "demo"

# arbitrary ci secret (e.g. openssl rand -hex 20)
# The secret must keep unique with others.
secret = "mock-secret"

# Builder name
builder = "rundeploy"
